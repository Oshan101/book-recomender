<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-info px-4">
        <a class="navbar-brand text-white fw-bold" href="#">My Book Recommender</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link text-white" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/recommend">Recommend</a></li>
        </ul>
    </nav>

    <div class="container mt-5">
        <!-- Heading -->
        <h1 class="mb-4 fs-2">Recommended Books</h1>

        <!-- Form -->
        <form action="/recommend_books" method="post" class="mb-5">
            <input name="book_name" type="text" class="form-control mb-3" placeholder="Enter a book name you like">
            <input type="submit" class="btn btn-warning btn-lg" value="Recommend">
        </form>

        <!-- Book Cards -->
        {% if data %}
        <div class="row g-4">
            {% for i in data %}
            <div class="col-md-3 col-sm-6">
                <div class="card h-100 bg-secondary text-white">
                    <img src="{{ i[2] }}" class="card-img-top bg-secondary" style="height: 250px; object-fit: contain;" alt="Book cover">
                    <div class="card-body">
                        <h5 class="card-title">{{ i[0] }}</h5>
                        <p class="card-text">{{ i[1] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>

</body>
</html>
