<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-info px-4">
        <a class="navbar-brand text-white fw-bold" href="#">My Book Recommender</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link text-white" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/recommend">Recommend</a></li>
        </ul>
    </nav>

    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col">
                <h1 class="fs-2">Top Books</h1>
            </div>
        </div>

        <div class="row g-4">
            {% for i in range(book_name|length) %}
            <div class="col-md-3 col-sm-6">
                <div class="card h-100 bg-secondary text-white">
                    <img src="{{ image[i] }}" class="card-img-top bg-secondary" style="height: 250px; object-fit: contain;" alt="Book cover">
                    <div class="card-body">
                        <h5 class="card-title">{{ book_name[i] }}</h5>
                        <p class="card-text mb-1">Author: {{ authors[i] }}</p>
                        <p class="card-text mb-1">Votes: {{ no_of_votes[i] }}</p>
                        <p class="card-text">Rating: {{ ratings[i]|round(2) }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
